    <!--
        =======
        SIDEBAR
        =======
    -->
    <div class="sidebar" id="sidebar">
        <input type="text" id="search-bar" placeholder="Search Location...">
        <ul id="location-menu" class="location-menu">
            <!-- North Building -->

    <!--
        ==========
        MEDIA AREA
        ==========
     -->
    <div class="media-container" id="media-container">

        <!-- Map Layer Menu -->
        <div class="map-layer-menu-container">
            <button id="map-layer-menu-dropdown">North 2nd Floor</button>
            <ul class="map-layer-menu hidden" id="map-layer-menu">
                <li id="north-building-layers">
                    <span class="map-layer-titles">North Building</span>
                    <ul class="map-layer-menu-sub">
                        <li>
                            <button id="map-layer-menu-north-1st">North 1st Floor</button>
                        </li>
                        <li>
                            <button id="map-layer-menu-north-2nd">North 2nd Floor</button>
                        </li>
                        <li>
                            <button id="map-layer-menu-north-3rd">North 3rd Floor</button>
                        </li>
                    </ul>
                </li>
                <li id="south-building-layers">
                    <span class="map-layer-titles">South Building</span>
                    <ul class="map-layer-menu-sub">
                        <li>
                            <button id="map-layer-menu-south-1st">South 1st Floor</button>
                        </li>
                        <li>
                            <button id="map-layer-menu-south-2nd">South 2nd Floor</button>
                        </li>
                    </ul>
                </li>
                <li id="outside-layers">
                    <span class="map-layer-titles">Outside</span>
                    <ul class="map-layer-menu-sub">
                        <li>
                            <button id="map-layer-menu-outside">Outside Perimeter</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- 360 Viewer Controls -->
        <div class="exit-360-container">
            <button class="exit-360-viewer hidden" id="exit-360-viewer">Back to Map</button>
        </div>

        <!-- 360Video Interface -->
        <div class="video-360-container">
            <button id="video-360-button-prev" class="video-360-button hidden">previous</button>
            <button id="video-360-button-next" class="video-360-button hidden">next</button>

            <input id="video-360-range" class="video-360-range hidden" type="range" min="1" max="30" step="1" value="1">
        </div>

        <!-- Maps & 360 Viewer -->
        <div class="map-container" id="map-container">
            <img class="svg hidden" id="map-layer-north-1st" style="width:auto;height:100%;" src="maps/North_Building_Map_1st_Floor_Web.svg" alt="">
            <img class="svg" id="map-layer-north-2nd" style="width:auto;height:100%;" src="maps/North_Building_Map_2nd_Floor_Web.svg" alt="">
            <img class="svg hidden" id="map-layer-north-3rd" style="width:auto;height:100%;" src="maps/North_Building_Map_3rd_Floor_Web.svg" alt="">
            <img class="svg hidden" id="map-layer-south-1st" style="width:auto;height:100%;" src="maps/South_Building_Map_1st_Floor_Web.svg" alt="">
            <img class="svg hidden" id="map-layer-south-2nd" style="width:auto;height:100%;" src="maps/South_Building_Map_2nd_Floor_Web.svg" alt="">
            <img class="svg hidden" id="map-layer-outside" style="width:auto;height:100%;" src="maps/Outside_Map_Web.svg" alt="">
        </div>

        <div id="viewer-360-container" class="viewer-360-container hidden"></div>
        <div id="viewer-360-container-secondary" class="viewer-360-container-secondary hidden hidden-opacity-360video"></div>
    </div>

</div>
